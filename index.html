<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
 
<body>
    <header>
       <p id="countdown">Time remaining: ---</p>
        <div id=""><h1>Code Quiz Challenge</h1></div>
        <p id="highscore"><p>High Score: ---</p>
    </header>
    <section>
        <h3 class="content">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!</h3>
    </section>
    <div id="feedback"></div>
    <section id="button-section">
<button class="start-button">Click to Start</button>
        <button class="btn invisible" id="btn0"></button>
        <button class="btn invisible" id="btn1"></button>
        <button class="btn invisible" id="btn2"></button>
        <button class="btn invisible" id="btn3"></button>
    </section>
    <footer>
        Made with ❤️ by Michael Su
    </footer>

<script src="./assets/js/script.js"></script>
